    <!-- Form in HTML -->
    <form>
        <label>Name: </label>
        <input type="text" placeholder="Enter your name" required>
        <br>
        <label>Email: </label>
        <input type="email" required>
        <br>
        <label>DOB: </label>
        <input type="date" required>
        <br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br>
        <label>Address: </label>
        <textarea rows="5" cols="30" placeholder="Enter your address"></textarea> <br>

        <label for="">Subjects: </label>
        <input type="checkbox" name="subjects" value="Java" id="java"><label for="java">Java</label>
        <input type="checkbox" name="subjects" value="HTML" id="html"><label for="html">HTML</label>
        <input type="checkbox" name="subjects" value="CSS" id="css"><label for="css">CSS</label><br>
        <label for="">Date and Time</label>
        <input type="datetime-local" name="dateandtime" id=""> <br> <br>
        <label for="">Resume: </label>
        <input type="file" name="" id="" accept=".pdf,.docx"> <br>
        <input type="range" name="" id=""> <br>
        <input type="color" name="" id=""> <br>
        <input type="number" name="" id="">
        <input type="tel" name="" id="">
        <input type="button" value="Submit">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button disabled="disabled">disabled</button>
    </form>
